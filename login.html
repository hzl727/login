<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script> 
        $(function(){
            $("#btn").click(function(){
             var user = $('input[name="user"]').val();
             var pwd  = $('input[name="pwd"]').val();
                if(user=='' || pwd==''){
                    alert("用户名及密码不能为空");
                    return false;
                }
                $.post('ajax.php',{'user':user,'pwd':pwd},function(res){
                    if (res==1) {
                        window.location.href="success.html";
                    }else{
                        alert("用户名及密码不正确");
                        return false;
                    }
                })
            })
       })
	</script>
</head>
<body>
	<table align="center" bgcolor="#9c3" border="2">
        <tr>
        <td>用户：</td>
            <td>
                <input type="text" name="user" required maxlength="10" placeholder="请输入用户">
            </td>
        </tr>
        <tr>
        <td>密码：</td>
            <td>
                <input type="password" name="pwd" required maxlength="10" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id ="btn" value="登录">
            </td>
        </tr>
    </table>
</body>
</html>
